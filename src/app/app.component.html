<h1>
    Channel of user {{userId || ''}}
</h1>
UserId : <input type="number" [(ngModel)]="userId">


<button (click)="login(userId)">Login</button>
<button (click)="logout()">Logout</button>
<ul>

    <li class="text" *ngFor="let item of channels | async">
        {{ item.to }} {{getStatus(item.to)}} -- {{item.isTyping}}
    </li>
</ul>


<h1>
    Messages
</h1>


<app-chatbox [userId]="userId"></app-chatbox>
