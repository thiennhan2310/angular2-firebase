<ul>
    <li class="text" *ngFor="let mess of messageList">
        <span *ngIf="mess.message">{{mess.from}} : {{ mess.message }} - {{mess.status}}</span>
        <span *ngIf="mess.isTyping && mess.from != ('user'+userId) "><img src="../../../assets/preloader.gif"
                                                                          alt=""></span>
    </li>
</ul>
